services:
  - type: web
    name: swiftery-backend
    runtime: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node app.js"
    envVars:
      - key: MONGODB_URI
        scope: run
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: "https://swiftery.pages.dev"
    rootDir: Backend
