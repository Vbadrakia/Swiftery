    <div class="container">
        <h1>Place Your Order</h1>
        <form id="place-order-form">
            <div class="form-group">
                <label for="item">Item Description:</label>
                <input type="text" id="item" name="item" placeholder="Enter item description" required>
            </div>
            <div class="form-group">
                <label for="source">Source Address:</label>
                <input type="text" id="source" name="source" placeholder="Enter source address" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination Address:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination address" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight" required min="0">
            </div>
            <button type="submit" class="btn">Place Order</button>
        </form>
        <div id="order-id"></div>
    </div>
